{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Gestión de tareas" />
    <meta name="author" content="EGálvez" />
    <meta name="generator" content="" />
    <title>RPA</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
  </head>

  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Tareas</a>
      <button
        class="navbar-toggler position-absolute d-md-none collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-nav flex-row">
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link px-3">{{ user.username|capfirst }}</a>
          {% endif %}
        </li class="nav-item">
          <a class="nav-link px-3" href="{% url 'logout' %}">Logout</a>
        </li>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">{% block content %} {% endblock content %}</div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block scripts %} {% endblock scripts %}
  </body>
</html>
