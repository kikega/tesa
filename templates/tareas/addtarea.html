{% extends 'tareas/base.html' %} 
{% block content %} 
{% include 'tareas/navbar.html' %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Añadir Tarea</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a type="button" class="btn btn-sm btn-danger" href="{% url 'index' %}">
                Cancelar
            </a>
        </div>
    </div>
    
    <div class="row">
        <form method="post" action="{% url 'addtarea' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <table class="table form-control">
                    {{ form.as_table }}
                </table>
            </div>
            
            <button class="btn btn-sm btn-primary mt-5" type="submit">Añadir</button>
        </form>   
    </div>
    
</main>

{% endblock content %}
